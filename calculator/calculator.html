<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="container-calculator">
            <div id="input-display">
                <p id="smaller-display"></p>
                <p id="display"></p>
            </div>
            <!-- Calculator main body -->
            <div id="calculator-body">

                <div id="calculator-face">
                    <button class="container-item" name="allclear">AC</button>
                    <button class="container-item" name="clear">C</button>
                    <button class="container-item operator" name="multiply">x</button>
                    <button class="container-item operator" name = "divide">รท</button>

                    <button class="container-item digit">7</button>
                    <button class="container-item digit">8</button>
                    <button class="container-item digit">9</button>
                    <button class="container-item operator" name="subtract">-</button>
                    <button class="container-item digit">4</button>
                    <button class="container-item digit">5</button>
                    <button class="container-item digit">6</button>
                    <button class="container-item operator" name="add">+</button>
                    <button class="container-item digit">1</button>
                    <button class="container-item digit">2</button>
                    <button class="container-item digit">3</button>
                    <button id="equals">=</button>
                    <button class="digit" id="zero">0</button>
                    <button class="container-item">.</button>
                </div>
                <div id="calculator-operators">

                </div>

            </div>
        </div>
        <script src="calculator.js">
            
        </script>
    </body>
</html>
