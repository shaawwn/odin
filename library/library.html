<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div id="library-container">

                <header id="library-header">Library</header>

                <div id="buttons-container">
                    <div class="header-buttons">
                        <button class="new-book btn">Add New Book</button>
                    </div>
                    <div class="header-buttons" name="clear-button">
                        <button class="new-book btn">Clear Library</button>
                    </div>
                </div>

                <hr class="line-break"></hr>
                <div id="library-content">

                    <div class="book-card">
                        <h2>The Silmarillon</h2>
                        <h4>J.R.R. Tolkien</h4>
                        <h5>295pgs</h5>
                        <h5>Read</h5>
                    </div>

                </div>

            </div>

            <div class="modal">
                <div class="new-book-form">
                    <span class="close-btn">&#x2715</span>
                    <form id="book-submit">
                        <h3>Enter a new book</h3>
                        <input type="text" name="title" placeholder="Book Name">
                        <input type="text" name="author" placeholder="Author Nanme">
                        <input type="number" name="pages" placeholder="Page count">

                        <!-- Select Read or Unread -->
                        <br>
                        <label for="read">Read or Unread:</label>
                        <select name="read">
                            <option name="readTrue" value="true">Read</option>
                            <option name="readFalse" value="false">Not Read</option>
                        </select>
                        <button id="submit-button" type="button">Submit</button>
                        <!-- <input id="submit-button" type="submit" name="submit-book" value="Submit"> -->
                    </form>
                </div>
            </div>
        </main>
        
        <script src="scripts.js"></script>
    </body>
</html>
